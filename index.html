<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Nav + Animaciones</title>
    <link rel="stylesheet" href="style.css" />
    </head>

<body>

    <header class="navbar">
        <nav>
        <a href="#top" class="logo">MiSitio</a>
        <ul>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
        </nav>
    </header>

    <section id="top" class="hero animate-on-scroll">
        <h1>Diseño que inspira</h1>
        <p>Animaciones suaves y transiciones elegantes.</p>
    </section>

    <section id="about" class="animate-on-scroll">
        <h2>Sobre nosotros</h2>
        <p>Nos apasiona el diseño digital y las experiencias únicas.</p>
    </section>

    <section id="services" class="animate-on-scroll">
        <h2>Servicios</h2>
        <p>Diseño web, branding, motion design y más.</p>
    </section>

    <section id="contact" class="animate-on-scroll">
        <h2>Contacto</h2>
        <p>Hablemos sobre tu próximo proyecto.</p>
    </section>

    <script src="script.js"></script>

</body>
</html>
